<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>One Deeper...in space!</title>
		
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="stylesheet" href="hover.min.css" type="text/css" />
		
		<script src="jquery.js"></script>
		<script src="jquery.popupoverlay.js"></script>
		<script src="socket.io-1.2.0.js"></script>
	</head>
	
	<body>
		<canvas id="game-canvas"></canvas>
		
		<div id="start-popup" class="light-grey-background hidden">
			<p id="game-popup-response"></p>
			<hr>
			<p>Your Name:</p>
			
			<form action="" onsubmit="start();return false">
				<input id="start-popup-name" type="text" name="name" value="Bob"></input>
				<button id="join-game" class="white-background button" type="submit">Join Game</button>
			</form>

		</div>
		
		<div id="shop-popup" class="light-grey-background hidden">
			<img src="images/BuyIcon.png" alt="Buy Icon"></img>
			
			<table>
				<tr>
					<td><img class="grow shop-buy" src="images/FuelIcon.png" onclick="refillFuel()"></img></td>
					<td><img class="small-margin-right" src="images/EuroPink.png"></img><img class="small-margin-right" src="images/2Blue.png"></img><img src="images/0Pink.png"></img></td>
				</tr>
				<tr>
					<td><img class="grow shop-buy" src="images/HealIcon.png" onclick="refillHealth()"></img></td>
					<td><img class="small-margin-right" src="images/EuroBlue.png"></img><img class="small-margin-right" src="images/2Pink.png"></img><img src="images/0Blue.png"></img></td>
				</tr>
				<tr><td colspan=2><hr></td></tr>
				<tr>
					<td><img class="grow shop-buy" src="images/ShieldIcon.png" onclick="upgradeShield()"></img></td>
					<td><img class="small-margin-right" src="images/EuroPink.png"></img><img class="small-margin-right" src="images/5Blue.png"></img><img src="images/0Pink.png"></img></td>
				</tr>
				<tr>
					<td><img class="grow shop-buy" src="images/HoldIcon.png" onclick="upgradeHold()"></img></td>
					<td><img class="small-margin-right" src="images/EuroBlue.png"></img><img class="small-margin-right" src="images/1Pink.png"></img><img class="small-margin-right" src="images/0Blue.png"></img><img src="images/0Pink.png"></img></td>
				</tr>
			</table>
		</div>
		
		<script src="client.js"></script>
	</body>

</html>
