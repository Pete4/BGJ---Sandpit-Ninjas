<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>One Deeper...in space!</title>
		
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="stylesheet" href="hover.min.css" type="text/css" />
		
		<script src="jquery.js"></script>
		<script src="jquery.popupoverlay.js"></script>
		<script src="socket.io-1.2.0.js"></script>
	</head>
	
	<body>
		<canvas id="game-canvas"></canvas>
		
		<div id="start-popup" class="light-grey-background hidden">
			<p id="game-popup-response"></p>
			<hr>
			<p>Your Name:</p>
			
			<form action="" onsubmit="start();return false">
				<input id="start-popup-name" type="text" name="name" value="Bob"></input>
				<button id="join-game" class="white-background button" type="submit">Join Game</button>
			</form>

		</div>
		
		<div id="shop-popup" class="light-grey-background hidden">
			<img src="images/BuyIcon.png" alt="Buy Icon"></img>
			
			<div class="shop-section">
				<img class="grow" src="images/ShieldIcon.png" alt="Shield Icon"></img>
			</div>
		</div>
		
		<script src="client.js"></script>
	</body>

</html>
